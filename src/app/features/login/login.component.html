<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username</label>
    <input id="username" [(ngModel)]="loginForm.username" name="username" type="text" placeholder="Username" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" [(ngModel)]="loginForm.password" name="password" type="password" placeholder="Password" required>
  </div>
  <button type="submit">Login</button>
  <div *ngIf="isLoginFailed">
    {{ errorMessage }}
  </div>
</form>
